<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- первый <section> -->

    <section class="display-flex">
      <div class="nails"><div class="nails-inside"></div></div>
      <div class="nails"><div class="nails-inside"></div></div>
      <div class="nails"><div class="nails-inside"></div></div>
      <div class="nails"><div class="nails-inside"></div></div>
      <div class="second-border-first-section">

      </div>
    </section>

    <!-- второй <section> -->

    <section class="display-flex">
      <div class="popup">
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="second-border-popup">
        </div>
        <div class="anim_text0">
          <span class="i1 span0">P<span class="i2 span0">R<span class="i3 span0">O<span class="i4 span0">C<span class="i5 span0">E<span class="i6 span0">S<span class="i7 span0">S<span class="i8 span0"> <span class="i9 span0">I<span class="i10 span0">S<span class="i11 span0"> <span class="i12 span0">S<span class="i13 span0">T<span class="i14 span0">A<span class="i15 span0">R<span class="i16 span0">T<span class="i17 span0">I<span class="i18 span0">N<span class="i19 span0">G</span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span>
        </div>
      </div>
      <div class="firstdiv">
        <div class="nails"></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="second-border-firstdiv">
          <div class="two-buttons">
            <div class="nails"></div>
            <div class="nails"></div>
            <div class="nails"></div>
            <div class="nails"></div>
            <div class="two-buttons-secondborder">
              <div class="first-kubik" id="kubikON">CTRL</div>
              <div class="second-kubik" id="kubikOFF">Z</div>
            </div>
          </div>
          <div class="lighters" id="lighters"></div>
        </div>
      </div>
      <div class="seconddiv">
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"></div>
        <div class="second-border-seconddiv">
          <div class="circle1">
            <div class="circle2">
              <div class="circle-arrow"></div>
            </div>
          </div>
          <div class="circle1">
            <div class="circle2">
              <div class="circle-arrow rotate2"></div>
            </div>
          </div>
          <div class="circle1">
            <div class="circle2">
              <div class="circle-arrow rotate3"></div>
            </div>
          </div>                                     
        </div>
      </div>
      <div class="thirddiv">
        <div class="upschema"></div>
        <div class="first-border-letters">
          <div id="letter-container"></div>
        </div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"></div>
        <div class="nails"></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="second-border-thirddiv">
        </div>
        <div class="downschema"></div>
      </div>
    </section>

        <!-- третий <section> -->
    <section class="display-flex">
      <span сlass="rowitem left-block">
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="border-rowitem">
        </div>
      </span>
      <span сlass="rowitem">
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="border-rowitem2">
        </div>
      </span>
      <span сlass="rowitem">
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="border-rowitem3">
        </div>
      </span>
      <span сlass="rowitem">
        <div class="nails"></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"></div>
        <div class="border-rowitem4">
        </div>
      </span>
    </section>

    <!-- четвертый <section> -->

    <section class="display-flex">
      <div class="firstdiv">
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"></div>
        <div class="second-border-firstdiv2">
          <canvas id="plot" width="1100" height="400"></canvas>
          <div class="roundCrossXY"></div>
          <div class="upperTitle">TIME</div>
          <div class="downTitle">SPACE</div>
        </div>
      </div>
      <div class="seconddiv2">
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"></div>
        <div class="second-border-seconddiv"> 
          <div class="second-circle1" id="coin1">A<div class="second-circle2"></div>
          </div>
          <div class="second-circle1_1" id="coin2">B
            <div class="second-circle2_1"></div>
          </div>
          <div class="second-circle1" id="coin3">C
            <div class="second-circle2"></div>
          </div>        
        </div>
      </div>
      <div class="thirddiv">
        <div class="upschema"></div>
        <div class="first-border-letters">
          <div class="line-with-rounds">
            <!-- <canvas id="game"></canvas> -->
          </div>
        </div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"></div>
        <div class="nails"></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="second-border-thirddiv">
        </div>
        <div class="downschema"></div>
      </div>
      <!-- <div class="thirddiv2">
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="nails"></div>
        <div class="nails"></div>
        <div class="nails"><div class="nails-inside"></div></div>
        <div class="second-border-thirddiv">
          
        </div>
      </div> -->
    </section>

    <!-- пятый <section> -->

    <section class="display-flex">
      <div class="nails"><div class="nails-inside"></div></div>
      <div class="nails"><div class="nails-inside"></div></div>
      <div class="nails"></div>
      <div class="nails"></div>
      <div class="second-border-last-section">
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
